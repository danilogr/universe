<!DOCTYPE HTML>

<html>
  <head>
    <title> Quiz #3 </title>
  </head>
  <body>
    <canvas id="c" width="640" height="480"></canvas>
    <script>
      var c =  document.querySelector("#c");
      var ctx = c.getContext("2d");

      ctx.beginPath();
      //square
      ctx.moveTo(50,50);
      ctx.lineTo(150,50);
      ctx.lineTo(150,150);
      ctx.lineTo(50,150);
      ctx.lineTo(50,50); //required. ctx.stroke closes the gap
      ctx.stroke();

      //triangle
      ctx.beginPath(); //Remove this line and have fun
      ctx.moveTo(75,75);
      ctx.lineTo(125,75);
      ctx.lineTo(125,125);
      //ctx.lineTo(75,75); //not required. ctx.fill closes the gap
      ctx.fill();

    </script>
  </body>
</html>
